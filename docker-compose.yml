version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: udemy_mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: udemy
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456789
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - udemy_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: udemy_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - udemy_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # .NET API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: udemy_api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;User=root;Password=123456789;Database=udemy"
      Redis__ConnectionString: "redis:6379"
      Jwt__SecretKey: "your-256-bit-secret-key-change-in-production-minimum-32-chars"
      Jwt__Issuer: "YourApp"
      Jwt__Audience: "YourAppUsers"
      Jwt__AccessTokenExpirationMinutes: "15"
      Jwt__RefreshTokenExpirationDays: "7"
    ports:
      - "5044:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - udemy_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./Logs:/app/Logs

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  udemy_network:
    driver: bridge
